apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-node-deployment
  labels:
    app: worker-node
spec:
  replicas: 4
  selector:
    matchLabels:
      app: worker-node
  template:
    metadata:
      labels:
        app: worker-node
    spec:
      containers:
      - name: worker-node
        image: gaella818/worker-node:1.2
        ports:
        - containerPort: 2112
---
apiVersion: v1
kind: Service
metadata:
  name: worker-node-service
spec:
  selector:
    app: worker-node
  ports:
    - protocol: TCP
      port: 2112
      targetPort: 2112
